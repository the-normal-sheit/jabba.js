<!DOCTYPE html>
<html>
  <head>
    <title>Jabba.Js Github Demo</title>
    <script src="./jabba.js"></script>
    <style>
      body{
      font-family:sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Jabba.Js Demo</h1>
    <hr>
    <textarea id="prompt" style="
    width: 330px;
    height: 100px;
"></textarea><button id="submit">Submit</button>
    <br>
	Length: <input onmouseup="window.config.length=parseInt(this.value)"step="1" type="range" min="2" max="25" value="5"> 
	<br>
	Variety: <input onmouseup="window.config.variety=parseFloat(this.value)" step="0.2" type="range" min="0.25" max="3" value="1">
	<br>
	Plagarism: <input onmouseup="window.config.plagarism=parseInt(this.value)" step="1" type="range" min="1" max="25" value="1">
	<br>
    <div style="padding:8px;border:1px solid black;border-radius:5px;">
      <img src="logo.jpg" width="100" height="100"><h1>Jabba.Js says:</h1> <br>
      <span id="result">Nothing to right now.</span>
    </div>
    <script>
      function $(a){return document.getElementById(a);}
      $("submit").onclick = function(){
        $("result").innerHTML = window.Jabba.prompt($("prompt").value);
      }
    </script>
  </body>
</html>
