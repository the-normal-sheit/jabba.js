<!DOCTYPE html>
<html>
  <head><title>Jabba.Js Github Demo</title></head>
  <body>
    <h1>Jabba.Js Demo</h1>
    <hr>
    <textarea width="400" height="300" id="prompt"></textarea> <button id="submit">Submit</button>
    <br>
    <div style="padding:8px;border:1px solid black;border-radius:5px;">
      <img src="logo.jpg" width="100" height="100">Jabba says: <br>
      <span id="result">Nothing to right now.</span>
    </div>
    <script>
      function $(a){return document.getElementById(a);}
      $("submit").onclick = function(){
        $("result").innerHTML = window.Jabba.prompt($("prompt").value);
      }
    </script>
  </body>
</html>
